<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=wxzV3WKdkT0ofQq4aa4KNpnTduQ2rDQ6"></script>
		<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">来院导航</h1>
		</header>
		<div class="mui-content" id="allmap">

		</div>
		
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function() {
				// 设置目标位置坐标点和其实位置坐标点
				var dst = new plus.maps.Point(117.288133,31.865896); // 天安门 
				var src = new plus.maps.Point(116.335, 39.966); // 大钟寺
				// 调用系统地图显示 
				plus.maps.openSysMap(dst, "天安门", src);
			});
		</script>
	</body>

</html>
