<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title></title>
        <link rel="stylesheet" href="../../css/mui.min.css" />
        <link rel="stylesheet" href="../../css/app.css" />

    </head>
	<body>
		<div class="mui-content">
			        	<!-- 图片轮播 -->
			<div class="mui-slider" style="height: 150px;">
				<div class="mui-slider-group mui-slider-loop">
					 <!--支持循环，需要重复图片节点-->
					<div class="mui-slider-item  mui-slider-item-duplicate">
						<a href="#"><img src="../../image/3.png" /></a>
					</div>
					<div class="mui-slider-item">
						<a href="#"><img src="../../image/1.png" /></a>
					</div>
					<div class="mui-slider-item">
						<a href="#"><img src="../../image/2.png" /></a>
					</div>
					<div class="mui-slider-item">
						<a href="#"><img src="../../image/3.png" /></a>
					</div>
					 <!--支持循环，需要重复图片节点-->
					<div class="mui-slider-item  mui-slider-item-duplicate">
						<a href="#"><img src="../../image/1.png" /></a>
					</div>
				</div>
			</div>
			<!-- 首页导航--宫格型 -->
        	<ul class="mui-table-view mui-grid-view mui-grid-9">
        		<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
        			<span class="mui-icon mui-icon-download"></span>
                    <div class="mui-media-body">在线挂号</div>                           
        		</li>                                    
        		<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
        			<span class="mui-icon mui-icon-compose"></span>
                    <div class="mui-media-body">就诊卡充值</div>
        		</li>                                    
        		<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
        			<span class="mui-icon mui-icon mui-icon-personadd"></span>
                    <div class="mui-media-body">门诊缴费</div>                             
        		</li>                                    
        		<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
        			<span class="mui-icon mui-icon-speech"></span>
                    <div class="mui-media-body">在线取号</div>                           
        		</li>                                    
        		<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
        			<span class="mui-icon mui-icon-chatbubble"></span>
                    <div class="mui-media-body">我的挂号</div>                           
        		</li>                                    
        		<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
        			<span class="mui-icon mui-icon-bars"></span>
                    <div class="mui-media-body">我的取号</div>
        		</li>
        		<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
        			<span class="mui-icon mui-icon-list"></span>
                    <div class="mui-media-body">充值记录</div>                           
        		</li>                                    
        		<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
        			<span class="mui-icon mui-icon-paperclip"></span>
                    <div class="mui-media-body">我的缴费</div>                           
        		</li>                                    
        		<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
        			<span class="mui-icon mui-icon-reload"></span>
                    <div class="mui-media-body">我的报告</div>
        		</li>
        		<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
        			<span class="mui-icon mui-icon-arrowdown"></span>
                    <div class="mui-media-body">我的排队</div>                           
        		</li>                                    
        		<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
        			<span class="mui-icon mui-icon-speech"><span class="mui-badge">5</span></span>        			
                    <div class="mui-media-body">语音微课堂</div>
        		</li>
        	</ul>
		</div>
			
    <script src="../../js/mui.min.js"></script>
    <script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>
    </body>
</html>
