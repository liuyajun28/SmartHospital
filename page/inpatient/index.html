<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/app.css" />
		</style>
	</head>

	<body>
		<div class="mui-content">
			<!-- 图片轮播 -->
			<div class="mui-slider" style="height: 150px;">
				<div class="mui-slider-group mui-slider-loop">
					<!--支持循环，需要重复图片节点-->
					<div class="mui-slider-item  mui-slider-item-duplicate">
						<a href="#"><img src="../../image/3.png" /></a>
					</div>
					<div class="mui-slider-item">
						<a href="#"><img src="../../image/1.png" /></a>
					</div>
					<div class="mui-slider-item">
						<a href="#"><img src="../../image/2.png" /></a>
					</div>
					<div class="mui-slider-item">
						<a href="#"><img src="../../image/3.png" /></a>
					</div>
					<!--支持循环，需要重复图片节点-->
					<div class="mui-slider-item  mui-slider-item-duplicate">
						<a href="#"><img src="../../image/1.png" /></a>
					</div>
				</div>
			</div>

			<!-- 首页导航--宫格型 -->
			<ul class="mui-table-view mui-grid-view mui-grid-9">
				<a href="inpatient-service.html">
					<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
						<span class="mui-icon mui-icon-chatboxes"></span>
						<div class="mui-media-body">住院服务</div>
					</li>
				</a>
				<a href="inpatient-prepayment.html">
					<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
						<span class="mui-icon mui-icon-compose"></span>
						<div class="mui-media-body">住院押金预交</div>
					</li>
				</a>
				<a href="inpatient-detail.html">
					<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
						<span class="mui-icon mui-icon mui-icon-personadd"></span>
						<div class="mui-media-body">住院清单</div>
					</li>
				</a>
				<a href="prepayment-history.html">
					<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
						<span class="mui-icon mui-icon-speech"></span>
						<div class="mui-media-body">预缴记录</div>
					</li>
				</a>
			</ul>

		</div>
		<script src="../../js/mui.min.js"></script>
		<script>
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			mui(".mui-table-view").on('tap','a',function(){
				mui.openWindow(this.href,this.href,'');
			});
		</script>
	</body>

</html>
